<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scratch Education Portal</title>
    <style>
        :root { --accent: #4d97ff; --glass: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; 
            background: #111;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box { 
            background: #222; padding: 30px; border-radius: 15px; 
            text-align: center; color: white; width: 80%; max-width: 300px;
            border: 1px solid #333;
        }
        .login-box input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 8px; border: none; text-align: center; font-size: 16px; color: #000; }
        .login-box button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }

        /* --- DESKTOP --- */
        #os-content {
            display: none; width: 100%; height: 100%;
            background: #0f0f0f;
        }

        /* --- WINDOWS --- */
        .window {
            position: absolute; top: 5%; left: 5%;
            width: 85%; height: 75%;
            background: #1a1a1a; border-radius: 10px; display: none;
            flex-direction: column; overflow: hidden; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333;
        }
        
        @media (max-width: 600px) {
            .window { top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; border-radius: 0; }
        }

        .title-bar { padding: 8px 15px; background: #333; color: white; display: flex; justify-content: space-between; align-items: center; cursor: move; touch-action: none; font-size: 14px; }
        .win-btn { border: none; width: 24px; height: 24px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .close-btn { background: #ff5f57; }
        
        .content { flex-grow: 1; background: #fff; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- TASKBAR --- */
        .taskbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            height: 60px; background: #222;
            display: flex; align-items: center; gap: 12px; padding: 0 15px; border-radius: 15px; z-index: 100;
            border: 1px solid #444;
        }
        .tb-icon { font-size: 24px; cursor: pointer; padding: 8px; border-radius: 10px; transition: 0.2s; }
        .tb-icon:hover { background: #333; }
        .active-app { border-bottom: 3px solid var(--accent); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--accent)">Scratch Education</h2>
            <p>Please enter your student PIN</p>
            <input type="password" id="passInput" placeholder="PIN...">
            <button onclick="unlock()">Sign In</button>
        </div>
    </div>

    <div id="os-content">
        <div id="scratch" class="window" style="display: flex; width: 90%; height: 85%;">
            <div class="title-bar"><span>Scratch Project Editor</span><button class="win-btn close-btn" onclick="cls('scratch')">√ó</button></div>
            <div class="content"><iframe id="ifr-scratch" src="https://scratch.mit.edu/projects/editor/?tutorial=getstarted"></iframe></div>
        </div>

        <div id="mc" class="window"><div class="title-bar"><span>Module_Asset_01</span><button class="win-btn close-btn" onclick="cls('mc')">√ó</button></div><div class="content"><iframe id="ifr-mc" src="" allow="autoplay; fullscreen; pointer-lock"></iframe></div></div>
        <div id="gd" class="window"><div class="title-bar"><span>Logic_Sim_V2</span><button class="win-btn close-btn" onclick="cls('gd')">√ó</button></div><div class="content"><iframe id="ifr-gd" src="" allow="autoplay; fullscreen"></iframe></div></div>
        <div id="slope" class="window"><div class="title-bar"><span>Physics_Calculation</span><button class="win-btn close-btn" onclick="cls('slope')">√ó</button></div><div class="content"><iframe id="ifr-slope" src="" allow="autoplay; fullscreen"></iframe></div></div>

        <div class="taskbar">
            <div id="icon-scratch" class="tb-icon active-app" onclick="panic()" title="Panic/Scratch">üê±</div>
            <div style="width: 1px; height: 30px; background: #444; margin: 0 5px;"></div>
            <div id="icon-mc" class="tb-icon" onclick="opn('mc', 'https://classic.minecraft.net/')">‚õèÔ∏è</div>
            <div id="icon-gd" class="tb-icon" onclick="opn('gd', 'https://geometrylitepc.io')">üî•</div>
            <div id="icon-slope" class="tb-icon" onclick="opn('slope', 'https://slopegame.io/')">‚öΩ</div>
            <div class="tb-icon" onclick="location.reload()">üîí</div>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('passInput').value === "admin") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('os-content').style.display = 'block';
            }
        }

        // Panic Function: Closes all games and opens Scratch
        function panic() {
            document.querySelectorAll('.window').forEach(win => {
                if(win.id !== 'scratch') win.style.display = 'none';
            });
            document.querySelectorAll('.tb-icon').forEach(icon => {
                if(icon.id !== 'icon-scratch') icon.classList.remove('active-app');
            });
            opn('scratch', 'https://scratch.mit.edu/projects/editor/?tutorial=getstarted');
        }

        function opn(id, url) { 
            const win = document.getElementById(id);
            const ifr = document.getElementById('ifr-' + id);
            const icon = document.getElementById('icon-' + id);
            
            if (ifr.src === "" || ifr.src.includes('about:blank')) { ifr.src = url; }
            
            win.style.display = 'flex'; 
            win.style.zIndex = Date.now(); 
            if(icon) icon.classList.add('active-app');
        }
        
        function cls(id) { 
            document.getElementById(id).style.display = 'none'; 
            const icon = document.getElementById('icon-' + id);
            if(icon) icon.classList.remove('active-app');
        }

        // Dragging Logic
        function makeDraggable(el, handle) {
            if (window.innerWidth < 600) return; 
            let drg = false, sx, sy, ix, iy;
            const start = (e) => { 
                drg = true; 
                const t = e.touches ? e.touches[0] : e; 
                sx = t.clientX; sy = t.clientY; 
                ix = el.offsetLeft; iy = el.offsetTop; 
                el.style.zIndex = Date.now(); 
            };
            const move = (e) => { 
                if(!drg) return; 
                const t = e.touches ? e.touches[0] : e; 
                el.style.left = (ix + (t.clientX - sx)) + 'px'; 
                el.style.top = (iy + (t.clientY - sy)) + 'px'; 
            };
            handle.addEventListener('mousedown', start); 
            handle.addEventListener('touchstart', start);
            document.addEventListener('mousemove', move); 
            document.addEventListener('touchmove', move, {passive:false});
            document.addEventListener('mouseup', () => drg = false); 
            document.addEventListener('touchend', () => drg = false);
        }
        document.querySelectorAll('.window').forEach(w => makeDraggable(w, w.querySelector('.title-bar')));
    </script>
</body>
</html>
