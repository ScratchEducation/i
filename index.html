<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scratch Educational Portal</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; font-family: sans-serif; overflow: hidden; background: #000; }
        
        /* STEALTH LOGIN */
        #login { position: fixed; inset: 0; background: #fff; z-index: 999; display: flex; align-items: center; justify-content: center; }
        .box { text-align: center; width: 85%; max-width: 320px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; margin: 10px 0; box-sizing: border-box; font-size: 16px; }
        
        /* FULL SCREEN WINDOWS */
        .win { 
            position: absolute; 
            inset: 0 0 70px 0; /* Fills screen above taskbar */
            background: #000; display: none; flex-direction: column; z-index: 10;
        }
        .bar { 
            background: #1a1a1a; padding: 8px 15px; display: flex; 
            justify-content: space-between; align-items: center; color: #fff; 
            border-bottom: 1px solid #333;
        }
        .close { background: #ff5f57; border: none; color: #fff; width: 30px; height: 30px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* CONTENT STRETCH (No Borders) */
        .content { flex-grow: 1; margin: 0; padding: 0; overflow: hidden; display: flex; }
        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }
        textarea { width: 100%; height: 100%; border: none; padding: 20px; font-size: 18px; outline: none; box-sizing: border-box; background: #fff; }

        /* DESKTOP BACKGROUND */
        #os-content {
            display: none; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        /* TASKBAR */
        .taskbar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
            background: rgba(0,0,0,0.9); display: flex; align-items: center; 
            justify-content: center; gap: 35px; border-top: 1px solid #333; z-index: 100;
        }
        .btn { font-size: 38px; cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="login">
        <div class="box">
            <h2 style="color:#222">District Learning Hub</h2>
            <p style="color:#666; font-size: 12px;">Sign in with Student ID</p>
            <input type="password" id="pw" placeholder="Enter ID Number...">
            <button onclick="unlock()" style="width:100%; padding:15px; background:#1a73e8; color:#fff; border:none; border-radius:10px; font-weight:bold;">SIGN IN</button>
        </div>
    </div>

    <div id="os-content">
        <div id="mc" class="win">
            <div class="bar"><span>Creative Engine</span><button class="close" onclick="cls('mc')">√ó</button></div>
            <div class="content"><iframe src="https://classic.minecraft.net/"></iframe></div>
        </div>

        <div id="gd" class="win">
            <div class="bar"><span>Logic Physics Test</span><button class="close" onclick="cls('gd')">√ó</button></div>
            <div class="content"><iframe src="https://geometrylitepc.io"></iframe></div>
        </div>

        <div id="notes" class="win">
            <div class="bar"><span>Research Notes</span><button class="close" onclick="cls('notes')">√ó</button></div>
            <div class="content"><textarea placeholder="Log your findings..."></textarea></div>
        </div>

        <div class="taskbar">
            <div class="btn" onclick="opn('mc')" title="Minecraft">‚õèÔ∏è</div>
            <div class="btn" onclick="opn('gd')" title="Geometry Dash">üî•</div>
            <div class="btn" onclick="opn('notes')" title="Notes">üìù</div>
            <div class="btn" onclick="location.reload()" title="Lock Screen">üîí</div>
        </div>
    </div>

    <script>
        function unlock() { 
            if(document.getElementById('pw').value === 'admin') {
                document.getElementById('login').style.display='none';
                document.getElementById('os-content').style.display='block';
            } else {
                alert("Incorrect Student ID");
            }
        }

        function opn(id) { 
            // Close others so the screen doesn't get messy
            document.querySelectorAll('.win').forEach(w => w.style.display = 'none'); 
            document.getElementById(id).style.display='flex'; 
        }

        function cls(id) { 
            document.getElementById(id).style.display='none'; 
        }
    </script>
</body>
</html>
